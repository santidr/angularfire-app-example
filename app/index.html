<!DOCTYPE html>
<html ng-app="myApp">
<head>
    <meta charset="utf-8">
    <title></title>
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0,
                                    maximum-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular-animate.js"></script>
    <!-- Firebase -->
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <!-- AngularFire -->
    <script src="https://cdn.firebase.com/libs/angularfire/1.2.0/angularfire.min.js"></script>
</head>
<body ng-controller="mainCtrl">
    <header>
        <nav class="navbar navbar-inverse navbar-static-top">
            <div class="container">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand">AngularFireApp</a>
                </div>

                <div class="collapse navbar-collapse">
                    <ul class="nav navbar-nav">
                        <li class="active"><a href="#">Inicio</a></li>
                        <li><a href="#">Acerca de</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-xs-12 col-md-4 myform">
                <form ng-submit="agregarNuevo()" name="perForm" id="perForm">
                    <div class="form-group" ng-class="{'has-error': perForm.nombre.$error.required &&
                        !perForm.nombre.$pristine, 'has-success': perForm.nombre.$valid}">
                        <label for="nombre">Nombre:</label>
                        <input type="text" class="form-control" ng-class="has-error" name="nombre" ng-model="nombrePersona" required
                                >
                    </div>
                    <div class="form-group" ng-class="{'has-error': perForm.edad.$error.required &&
                        !perForm.edad.$pristine, 'has-success': perForm.edad.$valid}">
                        <label for="edad">Edad:</label>
                        <input type="number" class="form-control" name="edad" ng-model="edadPersona" required>
                    </div>
                    <div class="form-group" ng-class="{'has-error': perForm.direccion.$error.required &&
                        !perForm.direccion.$pristine, 'has-success': perForm.direccion.$valid}">
                        <label for="direccion">Dirección:</label>
                        <input type="text" class="form-control" name="direccion" ng-model="direccionPersona" required>
                    </div>
                    <div class="form-group" ng-class="{'has-error': perForm.email.$error.required &&
                        !perForm.email.$pristine, 'has-success': perForm.email.$valid}">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" name="email" ng-model="emailPersona" required>
                    </div>
                    <input type="submit" class="btn btn-default" value="Enviar" ng-disabled="perForm.$invalid"
                            ng-class="{'btn-primary': perForm.$valid}">
                </form>
            </div>
            <div class="col-xs-12 col-md-8">
                <table class="table table-striped">
                    <thead>
                        <th>Nombre</th>
                        <th>Edad</th>
                        <th>Dirección</th>
                        <th>Email</th>
                        <th>Acción</th>
                    </thead>
                    <tbody>
                        <tr ng-repeat="p in personas">
                            <td>{{ p.nombre }}</td>
                            <td>{{ p.edad }}</td>
                            <td>{{ p.direccion }}</td>
                            <td>{{ p.email }}</td>
                            <td>
                                <button class="btn btn-danger" ng-click="eliminar(p)">Eliminar</button>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <script src="js/app.js"></script>
</body>
</html>
